<!DOCTYPE html>
<html>
  <head>
    <title>WebRTC Audio Call with Recording (Local + Remote)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
      #log {
        border: 1px solid #ccc;
        padding: 10px;
        width: 80%;
        height: 200px;
        overflow-y: scroll;
        margin: 10px 0;
      }
      #incoming-call {
        display: none;
        border: 1px solid #000;
        padding: 10px;
        background-color: #f0f0f0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <h1 id="fillIn">WebRTC Audio Call</h1>

    <input type="text" id="userId" placeholder="Your ID" />
    <input type="text" id="calleeId" placeholder="Callee ID" />
    <button id="register">Register</button>
    <button id="call">Call</button>
    <button id="hangup">Hang Up</button>
    <audio id="localAudio" autoplay muted></audio>
    <audio id="remoteAudio" autoplay></audio>
    <div id="log"></div>

    <div id="incoming-call">
      <p>Incoming call from <span id="caller-id"></span></p>
      <button id="accept">Accept</button>
      <button id="decline">Decline</button>
    </div>

    <script>
      const apiURL = 'https://web-audio-call-recorder-backend.onrender.com';
      // const apiURL = 'http://localhost:5000';
      const socket = io(apiURL);

      const userIdInput = document.getElementById('userId');
      const calleeIdInput = document.getElementById('calleeId');
      const localAudio = document.getElementById('localAudio');
      const remoteAudio = document.getElementById('remoteAudio');
      const logDiv = document.getElementById('log');
      const incomingCallDiv = document.getElementById('incoming-call');
      const callerIdSpan = document.getElementById('caller-id');
      const acceptButton = document.getElementById('accept');
      const declineButton = document.getElementById('decline');
      let mediaRecorder;
      let recordedChunks = [];
      let combinedStream = new MediaStream(); // Stream to combine local + remote

      const log = (message) => {
        logDiv.innerHTML += message + '<br>';
        logDiv.scrollTop = logDiv.scrollHeight;
      };

      const peerConnection = new RTCPeerConnection({
        iceServers: [
          { urls: 'stun:stun.l.google.com:19302' },
          { urls: 'stun:stun1.l.google.com:19302' },
          { urls: 'stun:stun2.l.google.com:19302' },
          { urls: 'stun:stun3.l.google.com:19302' },
          { urls: 'stun:stun4.l.google.com:19302' },
          {
            urls: 'stun:stun.services.mozilla.com',
            username: '',
            credential: '',
          },
          {
            urls: 'stun:stun.stunprotocol.org:3478',
            username: '',
            credential: '',
          },
          {
            urls: 'stun:stun.voipbuster.com',
            username: '',
            credential: '',
          },
          {
            urls: 'stun:stun.voipstunt.com',
            username: '',
            credential: '',
          },
          {
            urls: 'stun:stun.voxgratia.org',
            username: '',
            credential: '',
          },
          {
            urls: 'stun:stun.xten.com',
            username: '',
            credential: '',
          },
          {
            urls: 'stun:stun.schlund.de',
            username: '',
            credential: '',
          },
          {
            urls: 'stun:stun.iptel.org',
            username: '',
            credential: '',
          },

          //Premium TURN Servers. Register on https://dashboard.metered.ca/signup to get yours for free
          //The calls with external devices will hardly connect without them
          {
            urls: 'stun:stun.relay.metered.ca:80',
          },
          {
            urls: 'turn:global.relay.metered.ca:80',
            username: '5dde2d2045285ff71a3bfabd',
            credential: 'ePktKiKENLHvMBA4',
          },
          {
            urls: 'turn:global.relay.metered.ca:80?transport=tcp',
            username: '5dde2d2045285ff71a3bfabd',
            credential: 'ePktKiKENLHvMBA4',
          },
          {
            urls: 'turn:global.relay.metered.ca:443',
            username: '5dde2d2045285ff71a3bfabd',
            credential: 'ePktKiKENLHvMBA4',
          },
          {
            urls: 'turns:global.relay.metered.ca:443?transport=tcp',
            username: '5dde2d2045285ff71a3bfabd',
            credential: 'ePktKiKENLHvMBA4',
          },
          // Express turn
          // {
          //   urls: 'relay1.expressturn.com:3478',
          //   username: 'efYNM7FLFH0TGPR1RA',
          //   credential: 'Wcyy9dXmtIakraMH',
          // },
        ],
      });

      let localStream;

      const startLocalStream = async () => {
        try {
          localStream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });
          localAudio.srcObject = localStream;
          localStream.getTracks().forEach((track) => {
            peerConnection.addTrack(track, localStream);
            combinedStream.addTrack(track); // Add local track to combined stream
          });
        } catch (error) {
          log('Error accessing audio devices.');
        }
      };

      document.getElementById('register').addEventListener('click', () => {
        socket.emit('register', userIdInput.value);
        log('Registered successfully.');
        startLocalStream();
      });

      document.getElementById('call').addEventListener('click', async () => {
        const offer = await peerConnection.createOffer({
          offerToReceiveAudio: 1,
        });
        await peerConnection.setLocalDescription(offer);
        socket.emit('signal', {
          type: 'offer',
          sdp: peerConnection.localDescription.sdp,
          from: userIdInput.value,
          to: calleeIdInput.value,
        });
        log('Calling...');
      });

      document.getElementById('hangup').addEventListener('click', () => {
        peerConnection.close();
        stopRecording();
        log('Call ended.');
      });

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit('signal', {
            type: 'candidate',
            candidate: event.candidate,
            from: userIdInput.value,
            to: calleeIdInput.value,
          });
        }
      };

      peerConnection.ontrack = (event) => {
        const remoteStream = event.streams[0];
        remoteAudio.srcObject = remoteStream;
        log('Connected to remote audio.');

        // Add remote stream's audio tracks to combined stream
        remoteStream.getTracks().forEach((track) => {
          combinedStream.addTrack(track);
        });

        // Start recording both local and remote audio streams
        startRecording(combinedStream);
      };

      peerConnection.onconnectionstatechange = () => {
        if (
          peerConnection.connectionState === 'disconnected' ||
          peerConnection.connectionState === 'closed'
        ) {
          peerConnection.close();
          stopRecording();
          log('Call ended.');
        }
      };

      socket.on('signal', async (data) => {
        if (data.type === 'offer') {
          await peerConnection.setRemoteDescription(
            new RTCSessionDescription(data)
          );
          incomingCallDiv.style.display = 'block';
          callerIdSpan.textContent = data.from;
          log('Ringing...');

          acceptButton.onclick = async () => {
            incomingCallDiv.style.display = 'none';
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('signal', {
              type: 'answer',
              sdp: peerConnection.localDescription.sdp,
              to: data.from,
              from: userIdInput.value,
            });
            log('Call connected.');
          };

          declineButton.onclick = () => {
            socket.emit('message', {
              type: 'decline',
              message: 'Line busy! Call declined.',
              to: data.from,
              from: userIdInput.value,
            });
            incomingCallDiv.style.display = 'none';
            log('Call declined.');
          };
        } else if (data.type === 'answer') {
          await peerConnection.setRemoteDescription(
            new RTCSessionDescription(data)
          );
          log('Call connected.');
        } else if (data.type === 'candidate') {
          await peerConnection.addIceCandidate(
            new RTCIceCandidate(data.candidate)
          );
        }
      });

      socket.on('message', (data) => {
        if (data.type === 'decline') {
          peerConnection.close();
          log(data.message);
        }
      });

      // Function to start recording the combined stream
      function startRecording(stream) {
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            recordedChunks.push(event.data);
          }
        };

        mediaRecorder.onstop = () => {
          const recordedBlob = new Blob(recordedChunks, { type: 'audio/webm' });
          const audioUrl = URL.createObjectURL(recordedBlob);

          const downloadLink = document.createElement('a');
          downloadLink.href = audioUrl;
          downloadLink.download = 'recorded_audio.webm';
          downloadLink.textContent = 'Download Recorded Audio';
          document.body.appendChild(downloadLink);
        };

        mediaRecorder.start();
        log('Recording started.');
      }

      // Function to stop recording
      function stopRecording() {
        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
          mediaRecorder.stop();
          log('Recording stopped.');
        }
      }
    </script>
  </body>
</html>
